<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:social="http://spring.io/springsocial"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<body>


	<main layout:fragment="content"
		class="mdl-layout__content mdl-color--grey-100">

	<div id="container">
		<div class="row">
			<div class="col-md-12"><br /></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-6">
				
				<img th:src="${fb_connection.imageUrl}" class="demo-avatar" />
				
				<span th:text="${gigauser.login}" class="mdl-color-text--blue-grey-400">username</span>
				<table class="table">
					<thead>
						<tr>
							<td><h3><span th:text="#{giga.Poster}"></span></h3></td>
						</tr>
					</thead>
					<tr> 
						<td><label for="name" th:text="#{giga.Name}"></label></td>
					  	<td th:text="${gigauser.name}" id="name" ></td>
					</tr><tr>
					  	<td><label for="firstName" th:text="#{giga.FirstName}"></label></td>
					  	<td th:text="${gigauser.firstName}" id="firstName"></td>
					</tr><tr>
					  	<td><label for="lastName" th:text="#{giga.LastName}"></label></td>
					  	<td th:text="${gigauser.lastName}" id="lastName"> </td>								
					</tr><tr>
					  	<td><label for="email" th:text="#{giga.Email}"></label></td>
					  	<td th:text="${gigauser.email}" id="email"> </td>								
					</tr>
				</table>
				<hr />
				<form method="GET" th:action="@{/editProfile}">
					<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
					<button type="submit" th:text="#{giga.profile.edit}"></button>
				</form>
				<form method="POST" th:action="@{/signout}">
					<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
					<button>Sign Out</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

	</main>

</body>
</html>
