<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/layout">
<head>
	
	<link th:href="@{css/gigadiv.css}" rel='stylesheet' />
	<link th:href="@{css/form.css}" rel='stylesheet' />
    <style type="text/css">
	    .custom {
	    	width: 278px !important;
		}
		.card{
			margin:  10px;
			padding: 10px;
			height:  600px;
			width:   500px;
		}
    </style>

</head>
<body>
<main layout:fragment="content" class="mdl-layout__content mdl-color--grey-100">		
<div id="container" class="card">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-10">
			<form id="file-form" role="form" method="GET" 
				enctype="multipart/form-data" th:object="${searchForm}" 
				th:action="@{/searchRibs}" class="form-horizontal">	
			
				<div class="form-group">
					<label for="searchField" th:text="#{giga.Searchribs}"></label>
					<input id="searchRib" th:field="*{title}" class="form-control"/>
					<button type="submit" th:text="#{giga.Search}" 
						class="form-control btn btn-sm btn-primary badge">Post</button>
				</div>
			
			</form>		
		</div>
	</div>
	
</div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!--<script th:src="@{js/fileUpload.js}" type="text/javascript"></script>-->
</main>

</body>
</html>
