<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/layout">
<head>
    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet" />
    <style type="text/css">
	    .custom {
	    	width: 278px !important;
		}
    </style>
</head>
	<body>	
		<main layout:fragment="content" class="mdl-layout__content mdl-color--grey-100">
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  	<div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingOne">
	        <h4 class="panel-title">
	        	<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
	        		+ addInfo
	        	</a>
	      	</h4>
	    </div>
	    <div id="collapseOne" class="panel-collapse collapse " role="tabpanel" aria-labelledby="headingOne">
	      	<div class="panel-body">
	        	<textarea class="form-control " rows="4"></textarea>
	      	</div>
	    </div>
 	</div>
  	<div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingTwo">
	      	<h4 class="panel-title">
	        	<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
	        		+ subtitle
	        	</a>
	      	</h4>
	    </div>
	    <div id="collapseTwo" class="panel-collapse collapse " role="tabpanel" aria-labelledby="headingTwo">
	      	<div class="panel-body">
	        	<input type="text" class="form-control "/>
	      	</div>
	    </div>
	</div>
</div>
	</main>
   <input type="file" id="image-input" />
    <img id="image-container" />
    <script type="text/javascript">
    (function(){
          /** @type {Node} */
      var imgInput = document.getElementById( "image-input" ),
          /** @type {Node} */
          imgContainer = document.getElementById( "image-container" ),
          /** Restore image src from local storage */
          updateUi = function() {
            imgContainer.src = window.localStorage.getItem( "image-base64" );
          },
          /** Register event listeners */
          bindUi = function(){
            imgInput.addEventListener( "change", function(){
              if ( this.files.length ) {
                var reader = new FileReader();
                reader.onload = function( e ){
                  window.localStorage.setItem( "image-base64", e.target.result );
                  updateUi();
                };
                reader.readAsDataURL( this.files[ 0 ] );
              }
            }, false );
          };

    updateUi();
    bindUi();
    }());
    </script>
</body>
</html>
