<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
	xmlns:social="http://spring.io/springsocial"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
		
</head>
<body>


	<main layout:fragment="content" class="mdl-layout__content mdl-color--grey-100">
	<div id="container">
		<div class="row">	
		<div class="col-md-2"></div>
			<div class="col-md-8">
			<form th:action="@{/table}">
				<label for="distance">Distance from current location: </label> 
				<input type="text" id="distance" name="distance" />
			</form>
			<div class="span12">
				<table id="myTableId" dt:table="true" dt:theme="bootstrap3" dt:displayLength="5"
					dt:export="pdf,csv" class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>Title</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="post : ${posts}">
							<td th:text="${post?.title}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 custom-popup" id="gigamap" style="height: 200px"></div>
			<div class="col-md-2"></div>
		</div>
		</div>
	</main>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
