<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/layout">

<head>
 	<link href='css/form.css' rel='stylesheet' />
	<link href='css/gigadiv.css' rel='stylesheet' />
    <style type="text/css">
	    .custom {
	    	width: 278px !important;
		}
		.card{
			margin:  10px;
			padding: 10px;
			height:  600px;
			width:   400px;
		}
    </style>
 </head>
    	
<body>
<main layout:fragment="content" class="mdl-layout__content mdl-color--grey-100">		
	<div id="container" class="card">
		<div class="row">
			<div class="col-md-12">								
				<table class="table">
					<thead>
						<tr>
							<td><h5><span th:text="#{giga.Post}"></span></h5></td>
						</tr>
					</thead>
					<tr> 
						<td><label for="title" th:text="#{giga.Title}"></label></td>
					  	<td th:text="${post.title}" id="title" ></td>
					</tr><tr>
					  	<td><label for="description" th:text="#{giga.Description}"></label></td>
					  	<td th:text="${post.description}" id="description"></td>
					</tr><tr>
					  	<td><label for="clientName" th:text="#{giga.Poster}"></label></td>
					  	<td id="clientName"><a th:href="@{/viewClientProfile(userid=${post?.userId})}" th:text="${post.clientName}" ></a></td>								
					</tr>

						
				</table>
				<div>
					<div class="col-sm-2">
						<img th:if="${post.imgFiles['fileInput1']}" id="postNail1" th:src="@{getImgFile/fileInput1}" style="height:50px;width:50px"></img>
					</div><div class="col-sm-2">
						<img th:if="${post.imgFiles['fileInput2']}" id="postNail2" th:src="@{getImgFile/fileInput2}" style="height:50px;width:50px"></img>	
					</div><div class="col-sm-2">
						<img th:if="${post.imgFiles['fileInput3']}" id="postNail3" th:src="@{getImgFile/fileInput3}" style="height:50px;width:50px"></img>	
					</div><div class="col-sm-2">
						<img th:if="${post.imgFiles['fileInput4']}" id="postNail4" th:src="@{getImgFile/fileInput4}" style="height:50px;width:50px"></img>	
					</div><div class="col-sm-2">
						<img th:if="${post.imgFiles['fileInput5']}" id="postNail5" th:src="@{getImgFile/fileInput5}" style="height:50px;width:50px"></img>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
